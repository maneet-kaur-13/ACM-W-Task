{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h2><center><b>Welcome {{ user.username }}!</b></center></h2>
        <h4><center>What would you like to order ?</center></h4>
        <h1>Food Choices</h1>
            {% for food in foods %}
            <p>
                {{ food.name }} - {{ food.price }}
            </p>
            {% endfor %}
        
        <h4>Or go to your </h4><a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
